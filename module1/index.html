<!doctype html>
<html ng-app="LCApp" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div ng-controller= "LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="options" ng-focus="focus()" ng-class = "customStyle.borderClr">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="verify();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-show="showIt" ng-class="customStyle.clr" >
           <!-- Your message can go here. -->
           Your selection {{options}} is {{message1}} {{message}}
         </div>
   </div>

</body>
</html>
